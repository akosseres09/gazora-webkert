<div class="login-container">
    <div class="credentials-container">
        <form [formGroup]="loginForm" >
        <h1 class="header">Login</h1>
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput id="email" type="email" formControlName="email" >
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password:</mat-label>
                <input matInput id="password" type="password" formControlName="password" >
            </mat-form-field>
            <div>
                <span class="button-holder">
                    <button  type="submit" mat-raised-button color="primary" (click)="login()">
                        <span *ngIf="!loading">LOGIN</span>
                        <span *ngIf="loading">
                            <span class="loader backdrop">
                                <mat-spinner color="accent"></mat-spinner>
                            </span>
                        </span>
                    </button>
                    <span>
                        OR
                    </span>
                    <button type="button" mat-raised-button color="primary" [routerLink]="'/signup'">
                        <span>
                            REGISTER
                        </span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
