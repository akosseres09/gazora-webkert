<div class="form-container">
    <h1>Add new Meter</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group-container">
            <mat-form-field>
                <mat-label for="name">Name:</mat-label>
                <input matInput type="text" id="name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address:</mat-label>
                <mat-select formControlName="address">
                    <mat-option value="{{address.id}}" *ngFor="let address of addresses">
                        {{address.city + ' ' + address.street + ' ' + address.houseNumber}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="button-holder">
            <button mat-flat-button color="primary">ADD</button>
            <button mat-flat-button type="button" color="accent" (click)="goBack()">BACK</button>
        </div>
    </form>
</div>
