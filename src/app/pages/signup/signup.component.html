<div class="signup-container">
    <div class="credentials-container">
        <form [formGroup]="signupForm" (ngSubmit)="register()" >
            <h1 class="header">Register</h1>
            <mat-form-field>
                <mat-label for="username">Username:</mat-label>
                <input matInput id="username" type="text" formControlName="username" >
            </mat-form-field>
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput id="email" type="email" formControlName="email" >
            </mat-form-field>
            <div class="form-group" formGroupName="pw">
                <mat-form-field>
                    <mat-label for="password">Password:</mat-label>
                    <input matInput id="password" type="password" formControlName="password" >
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="rePw">Password Again:</mat-label>
                    <input matInput id="rePw" type="password" formControlName="rePassword" >
                </mat-form-field>
            </div>
            <div class="form-group" formGroupName="name">
                <mat-form-field>
                    <mat-label for="firstName">First Name:</mat-label>
                    <input matInput id="firstName" type="text" formControlName="firstName" >
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastName">Last Name:</mat-label>
                    <input matInput id="lastName" type="text" formControlName="lastName" >
                </mat-form-field>
            </div>
            <div>
                <span class="button-holder">
                    <button type="submit" mat-raised-button color="primary">
                        <span *ngIf="!loading">REGISTER</span>
                        <span *ngIf="loading">
                            <span class="loader">
                                <mat-progress-spinner color="secondary"></mat-progress-spinner>
                            </span>
                        </span>
                    </button>
                    <span>
                        OR
                    </span>
                    <button type="button" mat-raised-button color="primary" [routerLink]="'/'">
                        <span>
                            LOGIN
                        </span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
