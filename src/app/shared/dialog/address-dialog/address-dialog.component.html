<h2 mat-dialog-title>Update Address!</h2>
<form [formGroup]="form">
    <mat-dialog-content>
        <div class="form-container">
            <div class="form-group">
                <mat-form-field>
                    <mat-label for="country">Country:</mat-label>
                    <input matInput id="country" type="text" formControlName="country">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="state">State:</mat-label>
                    <input matInput id="state" type="text" formControlName="state">
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label for="street">Street:</mat-label>
                <input matInput id="street" type="text" formControlName="street">
            </mat-form-field>
            <div class="form-group">
                <mat-form-field>
                    <mat-label for="city">City:</mat-label>
                    <input matInput id="city" type="text" formControlName="city">
                </mat-form-field>

                <mat-form-field>
                    <mat-label for="houseNumber">House:</mat-label>
                    <input matInput id="houseNumber" type="text" formControlName="houseNumber">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label for="floor">Floor:</mat-label>
                    <input matInput id="floor" type="text" formControlName="floor">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="doorNumber">Door:</mat-label>
                    <input matInput id="doorNumber" type="text" formControlName="doorNumber">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button color="warn" (click)="dialog.closeAll()">CANCEL</button>
        <button mat-flat-button color="primary" (click)="save()">SAVE</button>
    </mat-dialog-actions>
</form>
