<h2 mat-dialog-title>Update Profile!</h2>
<form [formGroup]="form">
    <mat-dialog-content>
        <div class="form-container">
            <mat-form-field>
                <mat-label for="username">Username:</mat-label>
                <input matInput id="username" type="text" formControlName="username">
            </mat-form-field>
            <div formGroupName="name" class="form-container">
                <mat-form-field>
                    <mat-label for="firstName">First Name:</mat-label>
                    <input matInput id="firstName" type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastName">Last Name:</mat-label>
                    <input matInput id="lastName" type="text" formControlName="lastName">
                </mat-form-field>
            </div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button color="warn" (click)="dialog.closeAll()">CANCEL</button>
        <button mat-flat-button color="primary" (click)="save()">SAVE</button>
    </mat-dialog-actions>
</form>
