<h2 mat-dialog-title>Update Meter!</h2>
<form [formGroup]="form">
    <mat-dialog-content>
        <div class="form-container">
            <mat-form-field>
                <mat-label for="name">Name:</mat-label>
                <input matInput id="name" type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="currentPosition">Current Meter Position:</mat-label>
                <input matInput id="currentPosition" type="text" formControlName="currentPosition">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="address">Address:</mat-label>
                <mat-select formControlName="address">
                    <mat-option value="{{address.id}}" *ngFor="let address of addresses">
                        {{address.city + ' ' + address.street + ' ' + address.houseNumber}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button color="warn" (click)="dialog.closeAll()">CANCEL</button>
        <button mat-flat-button color="primary" (click)="save()">SAVE</button>
    </mat-dialog-actions>
</form>
