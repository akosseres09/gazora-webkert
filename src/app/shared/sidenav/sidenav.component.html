<mat-nav-list>
        <a mat-list-item routerLink="/" (click)="close()" *ngIf="!user">
            <div class="sidenav-item-container">
                <mat-icon>login</mat-icon>
                <span>Login</span>
            </div>
        </a>
    <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!user">
        <div class="sidenav-item-container">
            <mat-icon>app_registration</mat-icon>
            <span>Register</span>
        </div>
    </a>
    <a mat-list-item routerLink="/gas" (click)="close()" *ngIf="user">
        <div class="sidenav-item-container">
            <mat-icon>grid_view</mat-icon>
            <span>Gas</span>
        </div>
    </a>
    <a mat-list-item routerLink="/" (click)="close(true)" *ngIf="user">
        <div class="sidenav-item-container">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </div>
    </a>
</mat-nav-list>
